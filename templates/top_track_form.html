<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
</head>
<body>
    <h2>Top Tracks</h2>
    {% if tracks %}
        <ul>
            {% for track in tracks %}
                <li>{{ track.name }} - {{ track.album.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No top tracks found.</p>
    {% endif %}
</body>
</html>
